<div class = "container">
    <div class = "row">
        <div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class = "text-center"> Create New Student </h1>
            <div class = "card-body">
                <form th:action="@{/useradd}" th:object = "${user}" method="POST">
                    <div class ="form-group">
                        <label> Name </label>
                        <input
                                type = "text"
                                name = "userName"
                                class = "form-control"
                                placeholder="Enter User First Name"
                                required
                        />
                    </div>

                    <div class ="form-group">
                        <label> Surname </label>
                        <input
                                type = "text"
                                name = "surname"
                                class = "form-control"
                                placeholder="Enter User Last Name"
                                required
                        />
                    </div>

                    <div class ="form-group">
                        <label> Email </label>
                        <input
                                type = "email"
                                name = "email"
                                class = "form-control"
                                placeholder="Enter User Email"
                                required
                        />
                    </div>

                    <div class ="form-group">
                        <label> Password </label>
                        <input
                                type = "password"
                                name = "password"
                                class = "form-control"
                                placeholder="Enter User Password"
                                required
                        />
                    </div>

                    <div class = "box-footer">
                        <button type="submit" class = "btn btn-primary">
                            Create User
                        </button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>

</body>
</html>
